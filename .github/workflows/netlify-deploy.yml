name: Deploy Dashboard to Netlify

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy with Netlify CLI
        uses: netlify/actions/cli@v3.1.2
        with:
          args: deploy --prod --dir=dashboard --functions=netlify/functions --message "GitHub Actions deploy"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
